<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Method in jQuery</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }

    #box{
        background: pink;
        padding: 10px;
        border: 1px solid #000;
    }

    input{
        display: block;
    }
</style>
<body>
    
    <form action="" id="sform">
        <label for="">Name</label>
        <input type="text" name="" id="sname">
    
        <label for="">Class</label>
        <input type="text" name="" id="sclass">
    
        <label for="">Country</label>
        <select name="" id="scountry">
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
            <option value="Sri Lanka">Sri Lanka</option>
        </select>
    
        <br><br>
        <input type="submit">
       </form>

<script src="js/jQuery.js"></script>
<script>
    $(function(){

        $('#sform').submit(function(){
            var name = $('#sname').val();
            var className = $('#sclass').val();
            var country = $('#scountry').val();

            alert("Hello  " + name + " Class : " + className + " Country : " + country);
        });

    });
</script>
</body>
</html>
