<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append and Preppend Methods in jQuery</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }

    #box{
       background-color: pink;
        padding: 10px;
        border: 1px solid #000;
    }

   .backbg{
    color: green;
   }

</style>
<body>

 

    <div id="box">
        <h2>jQuery GET Methods</h2>
        <p>Lorem ipsum <span>dolor sit, amet consectetu</span>r adipisicing elit. Autem neque perspiciatis tempore.</p>
    </div>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <button id="afterdBtn">After</button>
    <button id="beforeBtn">Before</button>

<script src="js/jQuery.js"></script>

<script>
    $(function(){



        $("#afterdBtn").click(function(){
            $("#box").after("<h2>Hello Word After!</h2><p>this is after Paragraph!</p>")
        })
        $("#beforeBtn").click(function(){
            $("#box").before("<h2>Hello Word Before!</h2>")
        })
    })
</script>
</body>
</html>
