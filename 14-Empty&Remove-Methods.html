<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty and Remove Methods in jQuery</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }

    #box{
       background-color: pink;
        padding: 10px;
        border: 1px solid #000;
    }

   .backbg{
    color: green;
   }

</style>
<body>
    <p>
        For Clear the textt of div or anything from the div using this methds
        <br>
       1 -  empty() -- Clear the data within the tags
       <br>
       2 -  remove() -- Remove the data along with tags
    </p>
 

    <div id="box">
        <h2>jQuery GET Methods</h2>
        <p>Lorem ipsum <span>dolor sit, amet consectetu</span>r adipisicing elit. Autem neque perspiciatis tempore.</p>
    </div>

   

    <button id="emptyBtn">Empty</button>
    <button id="removeBtn">Remove</button>

<script src="js/jQuery.js"></script>

<script>
    $(function(){
        $('#emptyBtn').click(function(){
            $('#box h2').empty(); // Just remove the data from the tags
        })
        $('#removeBtn').click(function(){
            $('#box').remove(); // Remove the data with Tags 
        })
    })
</script>
</body>
</html>
