<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Method in jQuery</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }

    #box{
        background: pink;
        padding: 10px;
        border: 1px solid #000;
    }

    input{
        display: block;
    }
    .red{
        color: red;
    }
</style>
<body>

        
<h1>
    To Chane the Getting value in HTML 
    1 - text()
    2 - html()
    3 - attr()
    4 - val()
</h1>
    
    <form action="" id="sform">
        <label for="">Name</label>
        <input type="text" name="" id="sname">
    
        <label for="">Class</label>
        <input type="text" name="" id="sclass">
    
        <label for="">Country</label>
        <select name="" id="scountry">
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
            <option value="Sri Lanka">Sri Lanka</option>
        </select>
    
        <br><br>
        <input type="submit">
       </form>


<div id="box" class="text abc">
    <h2>jQuery GET Methods</h2>
    <p>Lorem ipsum <span>dolor sit, amet consectetu</span>r adipisicing elit. Autem neque perspiciatis tempore.</p>
</div>

<button id="clickbutton">Set Value</button>

<script src="js/jQuery.js"></script>
<script>
    $(function(){

        $('#clickbutton').click(function(){
           
            $("#box h2").text("Hello Mr. Mahaboob !");
            $("#box p").html("How are you doing <b> i hope </b> your training is going well !");

            $("#box h2").attr("class", "red");

            // Form value Set

            $("#sname").val("Yahoo BaBa!");
            $("#sclass").val("Btech!");
            
        });

    });
</script>
</body>
</html>
